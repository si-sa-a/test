name: CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  statuses: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: 
      name: production  # 'production'環境へのデプロイが承認待ち

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Wait for approval (simulated)
        run: echo "Waiting for approval..."
      
      - name: Run tests
        run: echo "Running Test"
